<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body style="background-color: lightgoldenrodyellow;">
	<h2> Other Attributes of Form <hr></h2>
	<form>
		<label> <b>Name:-</b> </label> 
		<input type="text"> <br><br>

		<label> <b>Mobile Number:-</b> </label> 
		<input type="number"> <br><br>

		<label> <b>E-mail ID:-</b> </label> 
		<input type="email"> <br><br>

		<label> <b>Password:-</b> </label> 
		<input type="Password"> <br><br>

		<label><b>Date of Birth:-</b> </label> 
		<input type="date"> <br><br>

		<label><b> Gender:- </b></label> 
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender"> <br><br>

		<label><b> Check to Proceed:- </b></label> 
		<input type="checkbox"> <br><br>

		<label><b> Upload a File:- </b></label> 
		<input type="file"> <br><br>

		<label><b> Select range:- </b></label> 
		<input type="range"> <br><br>

		<label><b> Choose a Color:- </b></label> 
		<input type="color"> <br><br>

		<label> <b>College Name: </b></label>
		<select>
			<option>Select</option>
			<option> AEC </option>
			<option>ACET</option>
			<option>ACOE</option>
		</select><br><br>

		<label> <b>Address</b> </label>
		<textarea></textarea> <br><br>

		<label> <b>submit</b> </label> 
		<input type="Submit"> <br><br>

		<label> <b>Reset</b> </label> 
		<input type="Reset"> <br><br>

</body>
</html>
