<!DOCTYPE html>
<html>
<head>
	<title>Rowspan and Colspan</title>
</head>
<body style="background-color: palegreen;">
	<center><h2> Rowspan & Colspan <hr> </h2></center>
	<table border="5" style="border-color: red; background-color: deepskyblue; text-align: center;" align="center" width="300px" height="100px">
		<tr>
			<th rowspan="2"> A </th>
			<th> B </th>
			<th rowspan="3"> D </th>
			<th colspan="2"> E </th>
			<th> F </th>
		</tr>

		<tr>
			<td align="center"> C </td>
			<td rowspan="2" align="center"> G </td>
			<td rowspan="2" align="center"> H </td>
			<td rowspan="2" align="center"> I </td>
		</tr>

		<tr>
			<td colspan="2" align="center"> J </td>
		</tr>

		<tr>
			<td colspan="3" align="center"> K </td>
			<td align="center"> L </td>
			<td colspan="2" align="center"> M </td>
		</tr>

	</table>

</body>
</html>
