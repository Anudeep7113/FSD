<!DOCTYPE html>
<html>
<head>
	<title>Box Styling</title>
	<style type="text/css">
		.c_box{
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
		}

		.b_box{
			background: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}

		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box"><p> Good Morning </p></div>
	<div class="b_box"><p> Good Evening </p></div>

</body>
</html>
