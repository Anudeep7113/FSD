<!DOCTYPE html>
<html>
<head>
	<title>Margin Task 2 </title>
	<style type="text/css">
		.aaa{
			display: flex;
		}
		.bbb{
			border: 2px solid black;
			width: 400px;
			height: 200px;
		}

		.ccc{
			border: 2px solid black;
			width: 600px;
			height: 200px;
			margin-left: 50px;
		}

		.ddd{
			border: 2px solid black;
			width: 100px;
			height: 200px;
			border-radius: 10px;
			margin-left: 50px;

		}

		p{
			padding-top: 75px;
			padding-left: 200px;
		}

		h6{
			padding-left: 30px;
			padding-top: 75px;
		}
	</style>
</head>
<body>

	<div  class="aaa"> 

		<div style="background-color: floralwhite;" class="bbb"> 

			<p> FSD </p>

		</div>

		<div style="background-color: floralwhite;" class="ccc"> 

			<p> Morning </p>

		</div>

		<div style="background-color: floralwhite;" class="ddd"> 

			<h6> Batch </h6>

		</div>

	</div>

</body>
</html>
