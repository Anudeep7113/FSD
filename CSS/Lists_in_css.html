<!DOCTYPE html>
<html>
<head>
	<title>Lists in CSS</title>
	<style type="text/css">
		li{
			list-style-type: square;
		}

	</style>
</head>
<body>
	<ul>
		<li> Dhoni </li>
		<li> Sachin </li>
		<li> Kohli </li>
		<li> Rohit </li>
	</ul>

	<ol>
		<li> India </li>
		<li> Australia </li>
		<li> New Zealand </li>
		<li> England </li>
	</ol>
</body>
</html>
