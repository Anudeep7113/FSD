<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow in CSS</title>
	<style type="text/css">
		.a{
			height: 400px;
			width: 400px;
			background-color: skyblue;
			box-shadow: 3px 3px 3px blue;
			float: left;
		}

		.b{
			height: 400px;
			width: 400px;
			background-color: palegreen;
			box-shadow: 3px 3px 3px green;
			float: left;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
