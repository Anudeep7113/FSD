<!DOCTYPE html>
<html>
<head>
	<title>Margin task</title>
	<style type="text/css">
		.aaa{
			height: 300px;
			width: 1250px;
			background-color: skyblue;
		}
		

		

		.bbb{
			height: 300px;
			width: 400px;
			background-color: orangered;
			float: left;
		}

		.ccc{
			height: 300px;
			width: 400px;
			margin-left: 75px;
			background-color: orangered;
			float: left;
		}

		.ddd{
			height: 300px;
			width: 300px;
			margin-left: 75px;
			background-color: orangered;
			float: right;
		}
	</style>
</head>
<body>
	<div class="aaa"> 

		<div class="bbb"> </div>
		<div class="ccc"> </div>
		<div class="ddd"> </div>
	</div>

</body>
</html>
