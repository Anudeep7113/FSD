<!DOCTYPE html>
<html>
<head>
	<title>Margin in CSS</title>
	<style type="text/css">
		h1{
			border: 5px solid red;
			margin: 10px;
			padding: 10px;
		}

		h2{
			border: 5px solid blue;
			margin-top: 10px;
			margin-left: 12px;
			margin-right: 15px;
			margin-bottom: 18px;
		}

		h3{
			border: 5px solid palegreen;
			margin: 10px 15px 20px 25px;
		}

		p{
			border: 5px solid green;
			font-size: 25px;
		}
	</style>

</head>
<body>
	<h1> Technical Hub </h1>
	<p> Aditya Engineering College </p>
	<h2> Aditya Engineering College </h2>
	<h3> Drive Ready </h3>


</body>
</html>
